<ion-header>
    <ion-toolbar>
      <ion-title>Transactions</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="addTransaction()">
          <ion-icon name="add"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item-sliding *ngFor="let transaction of transactions">
        <ion-item>
          <ion-label>
            <h2>{{ transaction.category }}</h2>
            <p>{{ transaction.description }}</p>
            <p>{{ transaction.date | date:'mediumDate' }}</p>
          </ion-label>
          <ion-note slot="end" [color]="transaction.amount >= 0 ? 'success' : 'danger'">
            {{ transaction.amount | currency }}
          </ion-note>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="primary" (click)="editTransaction(transaction)">
            <ion-icon name="create" slot="icon-only"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="deleteTransaction(transaction.id)">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="addTransaction()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
