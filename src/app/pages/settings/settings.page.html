<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle [checked]="darkMode" (ionChange)="toggleDarkMode()"></ion-toggle>
    </ion-item>
    <ion-item button (click)="setSpendingLimit()">
      <ion-label>
        Monthly Spending Limit
        <p *ngIf="spendingLimit">Current limit: {{ spendingLimit | currency }}</p>
      </ion-label>
      <ion-icon name="create-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
