<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle 
        [(ngModel)]="darkMode" 
        (ionChange)="toggleDarkMode()"
        [checked]="darkMode">
      </ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Spending Limit</ion-label>
      <ion-note slot="end">{{ spendingLimit | currency }}</ion-note>
      <ion-button slot="end" (click)="updateSpendingLimit()">Update</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
