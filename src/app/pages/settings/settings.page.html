<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Settings</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Settings</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-list>
      <ion-item>
        <ion-label>Dark Mode</ion-label>
        <ion-toggle [(ngModel)]="darkMode" (ionChange)="toggleDarkMode()"></ion-toggle>
      </ion-item>
  
      <ion-item>
        <ion-label>Budget</ion-label>
        <ion-note slot="end">{{ budget | currency }}</ion-note>
        <ion-button slot="end" (click)="updateBudget()">Update</ion-button>
      </ion-item>
  
      <ion-item-divider>
        <ion-label>Categories</ion-label>
        <ion-button slot="end" (click)="addCategory()">Add</ion-button>
      </ion-item-divider>
  
      <ion-item *ngFor="let category of categories">
        <ion-label>{{ category }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
